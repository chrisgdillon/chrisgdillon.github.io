---
layout: default
title: Portfolio
permalink: /portfolio/
---

<div class="projects">
  {% for project in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}/portfolio{{ project.url }}">{{ project.title }}</a></h1>

      <div class="entry">
        {{ project.excerpt }}
      </div>

      <a href="{{ site.baseurl }}/portfolio{{ project.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
